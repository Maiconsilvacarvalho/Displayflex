<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Flexbox CSS</title>
  </head>
  <body>
    <h1>1 * display: block</h1>
    <section class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container flex">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container flex flex-wrap">
      <div class="item">Teste 1</div>
      <div class="item">Teste 2</div>
      <div class="item">Teste 3</div>
      <div class="item">Teste 4</div>
      <div class="item">Teste 5</div>
      <div class="item">Teste 6</div>
      <div class="item">Teste 7</div>
    </section>

    <nav class="teste">
      <h1 class="tx">teste</h1>
      <div class="itemk">AAAAA 1</div>
      <div class="itemk">BBBBB 2</div>
    </nav>

    <article class="aaaaa">
      <h1>article</h1>
      <article class="mmmmmmmmm">CCCCCC</article>
      <article class="mmmmmmmmm">DDDDDD</article>
      <article class="mmmmmmmmm">EEEEE</article>
    </article>
  </body>
</html>
